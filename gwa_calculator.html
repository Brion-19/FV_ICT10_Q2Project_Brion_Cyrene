<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>OBMC Grade Calculator</title>
</head>
<style> 
    body {
        font-family: 'Times New Roman', Times, serif;
        background-color: #e6f7ff; 
        color: #333;
        padding-top: 20px;
    }
    .header-bar {
        background-color: #0056b3; 
        padding: 10px 0;
        text-align: center;
        margin-bottom: 20px;
    }
    .header-bar a {
        color: white;
        margin: 0 15px;
        text-decoration: none;
        font-weight: bold;
    }
    .container {
        max-width: 600px;
        margin: 0 auto;
        background: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
        text-align: center; 
        color: #0056b3;
    }
    form { 
        text-align: center; 
        color: #3b4a8f;
    }
    label {
        display: inline-block;
        width: 80px;
        text-align: left;
    }
    input[type="number"] {
        width: 150px;
        margin-bottom: 5px;
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    button {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #007bff; 
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1.1em;
    }
    button:hover {
        background-color: #0056b3;
    }
    #output {
        margin-top: 25px;
        padding: 15px;
        border: 2px solid #0056b3;
        border-radius: 5px;
        font-size: 1.2em;
        font-weight: bold;
        text-align: center;
        min-height: 50px;
    }
</style>

<body>
<div class="header-bar">
    <a href="index.html">Home</a>
    <a href="gwa_calculator.html">GWA Calculator</a>
    <a href="school_clubs.html">School Club Info</a>
</div>
<div class="container">
    <h1>OBMC Student Grade Calculator</h1>
    <form>
        <label for="first_name">First Name</label>
        <input type="text" id="first_name" name="first_name"><br><br>
        <label for="last_name">Last Name</label>
        <input type="text" id="last_name" name="last_name"><br><br>

        <h1>Enter your grades (out of 100)</h1>
        <label for="subject1">Science</label>
        <input type="number" id="subject1" name="subject1" min="0" max="100"><br><br> 
        <label for="subject2">Math</label>
        <input type="number" id="subject2" name="subject2" min="0" max="100"><br><br>
        <label for="subject3">English</label>
        <input type="number" id="subject3" name="subject3" min="0" max="100"><br><br>
        <label for="subject4">Filipino</label>
        <input type="number" id="subject4" name="subject4" min="0" max="100"><br><br>
        <label for="subject5">ICT</label>
        <input type="number" id="subject5" name="subject5" min="0" max="100"><br><br>
        <label for="subject6">PE</label>
        <input type="number" id="subject6" name="subject6" min="0" max="100"><br><br>

        <button py-click="general_weighted_average">Calculate Average</button>

    </form>
    <div id="output">Your average grade will appear here.</div>

    <py-config>
        packages = []
        main = "main.py"
    </py-config>
    <py-script src="main.py"></py-script>
</div>
</body>
</html>
